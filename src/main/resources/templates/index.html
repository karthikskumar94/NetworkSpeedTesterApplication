<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Network Speed Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
<div class="container py-5">
    <h1 class="mb-4">Network Speed Tester</h1>

    <div class="row g-4">
        <div class="col-md-4">
            <button class="btn btn-primary w-100" onclick="runTest('ping', 'pingResult')">Run Ping Test</button>
            <div class="mt-2 alert alert-info" id="pingResult">Result will appear here</div>
        </div>

        <div class="col-md-4">
            <button class="btn btn-success w-100" onclick="runTest('download', 'downloadResult')">Run Download Test</button>
            <div class="mt-2 alert alert-info" id="downloadResult">Result will appear here</div>
        </div>

        <div class="col-md-4">
            <button class="btn btn-warning w-100" onclick="runTest('upload', 'uploadResult')">Run Upload Test</button>
            <div class="mt-2 alert alert-info" id="uploadResult">Result will appear here</div>
        </div>
    </div>
</div>

<script>
    async function runTest(endpoint, resultId) {
        const resultBox = document.getElementById(resultId);
        resultBox.innerText = "Running...";

        try {
            const response = await fetch(`/api/speedtest/${endpoint}`, {
                method: endpoint === 'upload' ? 'POST' : 'GET'
            });

            const text = await response.text();
            resultBox.innerText = text;
        } catch (error) {
            resultBox.innerText = "Error: " + error.message;
        }
    }
</script>
</body>
</html>
